{% extends 'store/base.html' %}
{% block title %}
Books Itempage
{% endblock %}
{% block content %}
	<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Author</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
        </tr>
    </thead>
    <tbody>
    	{% for book in books %}
    	{% include 'store/includes/options_modal.html' %}
	        <tr>
	            <th scope="row">{{ book.pk }}</th>
	                <td>{{ book.name}}</td>
	                <td>{{ book.author }}</td>
	                <td>
	                	<img alt="image", style="width:64px" ,src="{{book.image_url}}">
	                </td>
	                <td>{{ book.price }}</td>
	                <td>
	                	<button type="button" class="btn btn-outline-primary" 
	                		data-toggle="modal" data-target="#Modal-MoreInfo {{ book.pk }}">More Info
						</button>
						<button type="button" class="btn btn-outline-success"
        					data-toggle="modal" data-target="#Modal-PurchaseConfirm {{ book.pk }}">Purchase this one
						</button>
	                </td>
	            
	        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock %}
