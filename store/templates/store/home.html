{% extends 'store/base.html' %}
{% block title %}
Homepage-Bookstore
{% endblock %}
{% block pageheader%}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
      <div class="col-md-5 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal">Welcome to Best Bookstore</h1>
        <p class="lead font-weight-normal">Click here to get started</p>
        {% if user.is_authenticated %}
        	<a class="btn btn-outline-primary" href="{% url 'books' %}">Get Started</a>
        {% else %}
        	<a class="btn btn-outline-primary" href="{% url 'login' %}">Get Started</a>
        {% endif %}
      </div>
      <div class="product-device box-shadow d-none d-md-block"></div>
      <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>
{% endblock %}
{% block content %}
{% endblock %}
